<title>网站配置</title>

<body>


<main>
    <div class="main">

        <div class="title-box">
            <h5>网站配置</h5>
        </div>
        <div class="form-box">

            <div class="row">
                <div class="col-5">
                    <form class=" " action="">

                        <div class="form-group">
                            <label>网站名称</label>
                            <input type="text" name="phone" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>


                        <div class="form-group">
                            <label>网站标题</label>
                            <input type="text" name="phone" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>


                        <div class="form-group">
                            <label>关键词</label>
                            <input type="text" name="phone" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>


                        <div class="form-group">
                            <label>网站描述</label>
                            <textarea type="text" name="phone" class="form-control"  rows="5"></textarea>
                            <small class="form-text text-muted"></small>
                        </div>


                        <div class="form-group">
                            <label>版版所有</label>
                            <input type="text" name="phone" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>


                        <div class="form-group">
                            <label>备案号</label>
                            <input type="text" name="phone" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>


                    </form>
                </div>
            </div>
        </div>

        <div class="submit-box">
            <button type="submit" class="btn btn-primary">确定提交</button>
            <button type="button" onclick="window.location.blink()" class="btn btn-outline-secondary">取消</button>
        </div>
    </div>
</main>
