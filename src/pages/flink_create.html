<title>添加友情链接</title>

<body>


<main>
    <div class="main">

        <div class="title-box">
            <h5>添加友情链接</h5>
        </div>
        <div class="form-box">

            <div class="row">
                <div class="col-5">
                    <form class="layui-form " action="">

                        <div class="form-group">
                            <label>友链排序</label>
                            <input type="text" name="phone" class="form-control"  placeholder="">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>友链名称</label>
                            <input type="text" name="phone" class="form-control"  placeholder="">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>连接地址</label>
                            <input type="text" name="phone" class="form-control"  placeholder="">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>描述</label>
                            <textarea type="text" name="phone" rows="5" class="form-control"  placeholder=""></textarea>
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>联系人</label>
                            <input type="text" name="phone" class="form-control"  placeholder="">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>联系QQ</label>
                            <input type="text" name="phone" class="form-control"  placeholder="">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>是否显示</label>
                            <input type="checkbox" name="phone" class="form-control"  placeholder="">
                            <small class="form-text text-muted"></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="submit-box">
            <button type="submit" class="btn btn-primary">确定提交</button>
            <button type="button" onclick="window.location.blink()" class="btn btn-outline-secondary">取消</button>
        </div>
    </div>
</main>
</body>
