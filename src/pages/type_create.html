<title>添加栏目</title>

<body>


<main>
    <div class="main">

        <div class="title-box">
            <h5>新增用户</h5>
        </div>
        <div class="form-box">

            <div class="row">
                <div class="col-5">
                    <form class="layui-form " action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">栏目名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" required lay-verify="required" placeholder=""
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">英文名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="file" required lay-verify="required" placeholder="请不要有空格"
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">导航排序</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sort" placeholder="数小靠前 不填为99" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">栏目分类</label>
                            <div class="layui-input-inline">
                                <select name="pid" lay-verify="required">
                                    <option value="0">顶级分类</option>
                                    <option value="9">前端</option>
                                    <option value="13">后端</option>
                                    <option value="19">数据库</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否显示</label>
                            <div class="layui-input-block">
                                <input type="checkbox" value="1" name="state" lay-text="开启|关闭" checked
                                       lay-skin="switch">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>

                            </div>
                        </div>
                    </form>
                </div>


            </div>


        </div>

        <div class="submit-box">
            <button type="submit" class="btn btn-primary">确定提交</button>
            <button type="button" onclick="window.location.blink()" class="btn btn-outline-secondary">取消</button>
        </div>
    </div>
</main>
</body>
