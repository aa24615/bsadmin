
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加文章 - BsAdmin后台模板 - iframe版演示</title>
    <link rel="icon" href="./static/favicon.ico">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./static/admin/css/main.css" >
    <script src="./static/js/vue.min.js"></script>
    <script src="./static/js/jquery-3.3.1.min.js" ></script>
    <script src="./static/bootstrap/js/bootstrap.bundle.js" ></script>
    <script src="./static/admin/js/script.js" ></script>
</head>

<body>



<main>
    <div class="main">

        <div class="title-box">
            <h5>新增文章</h5>
        </div>
        <div class="form-box">

            <div class="row">
                <div class="col-5">
                    <form class=" " action="">

                        <div class="form-group">
                            <img class="pic_url" src="http://iframe.qadmin.net/static/admin/img/pic.png" height="200px">
                        </div>


                        <div class="form-group">
                            <label>缩略图</label>
                            <div>
                                <button class="btn btn-primary">上传图片</button>
                            </div>

                            <small class="form-text text-muted"></small>
                        </div>



                        <div class="form-group">
                            <label>标题</label>
                            <input type="text" name="phone" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>


                        <div class="form-group">
                            <label>优先级</label>
                            <input type="text" name="phone" class="form-control">
                            <small class="form-text text-muted">置顶时有效 数小靠前 不填为99</small>
                        </div>


                        <div class="form-group">
                            <label>分类</label>
                            <select name="type" class="form-control">
                                <option value="0">顶级分类</option>
                                <option value="9">前端</option>
                                <option value="11">&nbsp;&nbsp;&nbsp;html/css</option>
                                <option value="16">&nbsp;&nbsp;&nbsp;javascript</option>
                                <option value="20">&nbsp;&nbsp;&nbsp;jquery</option>
                                <option value="15">&nbsp;&nbsp;&nbsp;vue</option>
                                <option value="12">&nbsp;&nbsp;&nbsp;angular</option>
                                <option value="25">&nbsp;&nbsp;&nbsp;小程序</option>
                                <option value="13">后端</option>
                                <option value="17">&nbsp;&nbsp;&nbsp;php</option>
                                <option value="14">&nbsp;&nbsp;&nbsp;node.js</option>
                                <option value="18">&nbsp;&nbsp;&nbsp;python</option>
                                <option value="24">&nbsp;&nbsp;&nbsp;linux/shell</option>
                                <option value="19">数据库</option>
                                <option value="21">&nbsp;&nbsp;&nbsp;mysql</option>
                                <option value="22">&nbsp;&nbsp;&nbsp;redis</option>
                                <option value="23">&nbsp;&nbsp;&nbsp;mongodb</option>
                            </select>
                            <small class="form-text text-muted"></small>
                        </div>



                        <div class="form-group">
                            <label>内容</label>
                            <textarea type="text" name="body" rows="5" class="form-control"></textarea>
                        </div>



                        <div class="form-group">
                            <label>关键词</label>
                            <input type="text" name="phone" class="form-control" placeholder="用英文豆号隔开">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>附件地址</label>
                            <input type="text" name="phone" class="form-control" placeholder="不上传就留空 可使用外链http://">
                            <small class="form-text text-muted"> <button class="btn btn-primary">在线上传</button></small>
                        </div>


                    </form>
                </div>
            </div>
        </div>
        <div class="submit-box">
            <button type="submit" class="btn btn-primary">确定提交</button>
            <button type="button" onclick="window.location.blink()" class="btn btn-outline-secondary">取消</button>
        </div>
    </div>
</main>


<script>

</script>




</body>

</html>
