
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加栏目 - BsAdmin后台模板 - iframe版演示</title>
    <link rel="icon" href="./static/favicon.ico">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./static/admin/css/main.css" >
    <link rel="stylesheet" href="./static/admin/css/theme-default.css" >
    <script src="./static/js/vue.min.js"></script>
    <script src="./static/js/jquery-3.3.1.min.js" ></script>
    <script src="./static/bootstrap/js/bootstrap.bundle.js" ></script>
    <script src="./static/admin/js/script.js" ></script>
</head>

<body>



<main>
    <div class="main">

        <div class="title-box">
            <h5>新增栏目</h5>
        </div>
        <div class="form-box">

            <div class="row">
                <div class="col-5">
                    <form class="" action="">

                        <div class="form-group">
                            <label>栏目名称</label>
                            <input type="text" name="phone" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>英文名称</label>
                            <input type="text" name="phone" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>导航排序</label>
                            <input type="text" name="phone" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>栏目分类</label>

                            <select name="pid" class="form-control">
                                <option value="0">顶级分类</option>
                                <option value="9">前端</option>
                                <option value="13">后端</option>
                                <option value="19">数据库</option>
                            </select>

                            <small class="form-text text-muted"></small>
                        </div>


                        <div class="form-group">
                            <label>是否显示</label>
                            <input type="checkbox" name="phone" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>

                    </form>
                </div>


            </div>


        </div>

        <div class="submit-box">
            <button type="submit" class="btn btn-primary">确定提交</button>
            <button type="button" onclick="window.location.blink()" class="btn btn-outline-secondary">取消</button>
        </div>
    </div>
</main>


</body>

</html>
