
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加友情链接 - BsAdmin后台模板 - iframe版演示</title>
    <link rel="icon" href="./static/favicon.ico">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./static/admin/css/main.css" >
    <script src="./static/js/vue.min.js"></script>
    <script src="./static/js/jquery-3.3.1.min.js" ></script>
    <script src="./static/bootstrap/js/bootstrap.bundle.js" ></script>
    <script src="./static/admin/js/script.js" ></script>
</head>

<body>



<main>
    <div class="main">

        <div class="title-box">
            <h5>添加友情链接</h5>
        </div>
        <div class="form-box">

            <div class="row">
                <div class="col-5">
                    <form class="layui-form " action="">

                        <div class="form-group">
                            <label>友链排序</label>
                            <input type="text" name="phone" class="form-control" placeholder="">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>友链名称</label>
                            <input type="text" name="phone" class="form-control" placeholder="">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>连接地址</label>
                            <input type="text" name="phone" class="form-control" placeholder="">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>描述</label>
                            <textarea type="text" name="phone" rows="5" class="form-control" placeholder=""></textarea>
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>联系人</label>
                            <input type="text" name="phone" class="form-control" placeholder="">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>联系QQ</label>
                            <input type="text" name="phone" class="form-control" placeholder="">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>是否显示</label>
                            <input type="checkbox" name="phone" class="form-control" placeholder="">
                            <small class="form-text text-muted"></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="submit-box">
            <button type="submit" class="btn btn-primary">确定提交</button>
            <button type="button" onclick="window.history.back()" class="btn btn-outline-secondary">取消</button>
        </div>
    </div>
</main>


</body>

</html>
