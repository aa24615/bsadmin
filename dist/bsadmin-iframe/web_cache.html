
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除缓存 - BsAdmin后台模板 - iframe版演示</title>
    <link rel="icon" href="./static/favicon.ico">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./static/admin/css/main.css" >
    <link rel="stylesheet" href="./static/admin/css/theme-default.css" >
    <script src="./static/js/vue.min.js"></script>
    <script src="./static/js/jquery-3.3.1.min.js" ></script>
    <script src="./static/bootstrap/js/bootstrap.bundle.js" ></script>
    <script src="./static/admin/js/script.js" ></script>
</head>

<body>





<script type="text/javascript">
    layui.use('layer', function () {
        layer.msg('<h2>清除成功</h2> <p id="">页面自动  <a id="href" href="index.html">跳转</a> 等待时间： <b id="wait">3</b></p> ', {
            icon: 1,
            shade: 0.5
        });
    })

    !(function run(wait) {
        if (wait <= 0) {
            location.href = "index.html";
        } else {
            wait--;
            setTimeout(function () {
                document.getElementById("wait").innerHTML = wait;
                run(wait);
            }, 1000);
        }
    })(3);
</script>

<script type="text/javascript">
    delCache();
</script>


</body>

</html>
