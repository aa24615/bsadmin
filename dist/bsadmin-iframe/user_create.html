
<body>

<main>
    <div class="main">

        <div class="title-box">
            <h5>新增用户</h5>
        </div>
        <div class="form-box">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label>手机号</label>
                            <input type="number" name="phone" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>昵称</label>
                            <input type="text" name="name" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" name="password" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="password" name="repassword" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>QQ</label>
                            <input type="text" name="repassword" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>微信</label>
                            <input type="text" name="repassword" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>故乡</label>
                            <input type="text" name="repassword" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>所在地</label>
                            <input type="text" name="repassword" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>占位</label>
                            <input type="text" name="repassword" class="form-control" >
                            <small class="form-text text-muted"></small>
                        </div>

                    </form>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

        </div>


        <div class="submit-box">
            <button type="submit" class="btn btn-primary">确定提交</button>
            <button type="button" onclick="window.location.blink()" class="btn btn-outline-secondary">取消</button>
        </div>
    </div>
</main>

</body>
