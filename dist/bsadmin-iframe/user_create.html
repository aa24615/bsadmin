
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> - BsAdmin后台模板 - iframe版演示</title>
    <link rel="icon" href="./static/favicon.ico">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./static/admin/css/main.css" >
    <link rel="stylesheet" href="./static/admin/css/theme-default.css" >
    <script src="./static/js/vue.min.js"></script>
    <script src="./static/js/jquery-3.3.1.min.js" ></script>
    <script src="./static/bootstrap/js/bootstrap.bundle.js" ></script>
    <script src="./static/admin/js/script.js" ></script>
</head>

<body>


<main>
    <div class="main">

        <div class="title-box">
            <h5>新增用户</h5>
        </div>
        <div class="form-box">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">手机号</label>
                            <input type="number" name="phone" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">昵称</label>
                            <input type="text" name="name" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">密码</label>
                            <input type="password" name="password" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">确认密码</label>
                            <input type="password" name="repassword" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>

                    </form>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

        </div>


        <div class="submit-box">
            <button type="submit" class="btn btn-primary">确定提交</button>
            <button type="button" onclick="window.location.blink()" class="btn btn-outline-secondary">取消</button>
        </div>
    </div>
</main>



</body>

</html>
